<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .container:hover {
            opacity: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #ddd;
        }

        input[type="file"],
        input[type="submit"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        select {
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a PDF and Choose Content Type or Enter a Custom Prompt</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a PDF file:</label>
            <input type="file" name="file" id="file" required>

            <label for="content_type">Choose content to generate:</label>
            <select name="content_type" id="content_type" required>
                <option value="questions">Questions</option>
                <option value="answers">Answers</option>
                <option value="lesson_plan">Lesson Plan</option>
                <option value="summary">Summary</option>
            </select>

            <label for="custom_prompt">Or enter your own prompt:</label>
            <input type="text" name="custom_prompt" id="custom_prompt" placeholder="Enter your custom prompt here">

            <input type="submit" value="Upload">
        </form>
        <div class="button-container">
            <a href="/chatbot">Chat with Assistant</a>
        </div>
    </div>
    <div class="footer">
        Florence Sway
    </div>
</body>
</html>
